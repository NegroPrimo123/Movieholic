version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: movie-recommendation-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: movie_recommendations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Опционально: pgAdmin для администрирования БД
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: movie-recommendation-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@movierec.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # Основное приложение (запускается отдельно, но можно и здесь)
  app:
    build: .
    container_name: movie-recommendation-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: movie_recommendations
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    command: npm start

volumes:
  postgres_data:
  pgadmin_data:
